<div class="container" style="margin-top: 100px">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-center">Uređivanje bilješke</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-8 offset-2">
      <form #piceForm="ngForm" (ngSubmit)="spremiPice()">
        <fieldset>
          <div>
            <label for="naziv" class="form-label mt-4">Naziv pića</label>
            <input
              name="naziv"
              [(ngModel)]="pice.naziv"
              type="text"
              class="form-control"
              id="naziv"
            />
          </div>
          <div>
            <label for="sastojci" class="form-label mt-4">Sastojci</label>
            <textarea
              name="sastojci"
              [(ngModel)]="pice.sastojci"
              rows="5"
              type="text"
              class="form-control"
              id="sastojci"
            ></textarea>
          </div>
          <div>
            <label for="ocjena" class="form-label mt-4">Ocjena pića</label>
            <input
              name="ocjena"
              [(ngModel)]="pice.ocjena"
              type="number"
              class="form-control"
              id="ocjena"
            />
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary mt-2" style="width: 100%">
          Spremi
        </button>
        <button
          routerLink="/"
          type="button"
          class="btn btn-secondary mt-2"
          style="width: 100%"
        >
          Nazad
        </button>
      </form>
    </div>
  </div>
</div>
