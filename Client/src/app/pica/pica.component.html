<div class="container" style="margin-top: 100px">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-center">Najdraža pića</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-8 offset-2">
      <h5>Novo piće</h5>
      <form #biljeskaForm="ngForm" (ngSubmit)="spremiNovoPice()">
        <fieldset>
          <div>
            <label for="naziv" class="form-label mt-4">Naziv pića</label>
            <input
              name="naziv"
              [(ngModel)]="novoPice.naziv"
              type="text"
              class="form-control"
              id="naziv"
            />
          </div>
          <div>
            <label for="sastojci" class="form-label mt-4">Sastojci</label>
            <textarea
              name="sastojci"
              [(ngModel)]="novoPice.sastojci"
              rows="5"
              type="text"
              class="form-control"
              id="sastojci"
            ></textarea>
          </div>
          <div>
            <label for="ocjena" class="form-label mt-4">Ocjena pića</label>
            <input
              name="ocjena"
              [(ngModel)]="novoPice.ocjena"
              type="number"
              class="form-control"
              id="ocjena"
            />
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary mt-2" style="width: 100%">
          Spremi
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row mt-5">
    <div class="col-3" *ngFor="let pice of pica">
      <div class="card border-primary mb-3" style="max-width: 20rem">
        <div class="card-header">ID: {{ pice.id }}</div>
        <div class="card-body">
          <h3 class="card-title">{{ pice.naziv }}</h3>
          <h5>Ocjena: {{ pice.ocjena }}</h5>
          <p class="card-text">
            {{ pice.sastojci }}
          </p>
          <hr />
          <div class="row">
            <div class="col-6">
              <button
                [routerLink]="['/pice', pice.id]"
                type="button"
                class="btn btn-secondary"
                style="width: 100%"
              >
                Uredi
              </button>
            </div>
            <div class="col-6">
              <button
                type="button"
                (click)="obrisiPice(pice)"
                class="btn btn-danger"
                style="width: 100%"
              >
                Obriši
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
